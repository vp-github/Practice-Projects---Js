<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <meta http-equiv="S-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="sub-container">
        <span class="result"></span>
        <button class="btn" id="clipboard">
          <i class="fas fa-clipboard"></i>
        </button>
      </div>
      <div class="set-container">
        <div class="setup">
          <label>Password length</label>
          <input type="number" class="length" min="2" max="15" value="15" />
        </div>
        <div class="setup">
          <label>Include uppercase letters</label>
          <input type="checkbox" class="uppercase" checked />
        </div>
        <div class="setup">
          <label>Include lowercase letters</label>
          <input type="checkbox" class="lowercase" checked />
        </div>
        <div class="setup">
          <label>Include Numbers</label>
          <input type="checkbox" class="numbers" checked />
        </div>
        <div class="setup">
          <label>Include symbols</label>
          <input type="checkbox" class="symbols" checked />
        </div>
      </div>
      <button class="btn" id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
